name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 빌드 명령어를 구체화하여 속도 향상
      - name: Build debug APK
        run: ./gradlew assembleDevDebug
          --no-daemon
          --max-workers=2
          -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m"

      # 결과 보고서 업로드 (테스트 결과 + 린트 결과)
      - name: Upload Reports
        if: always() # 빌드가 실패하더라도 리포트는 확인할 수 있도록 설정
        uses: actions/upload-artifact@v4
        with:
          name: analysis-reports
          path: |
            **/build/reports/tests/
            **/build/reports/lint-results*.html
            **/build/reports/lint-results*.xml

      # 빌드된 'dev-debug' APK 하나만 업로드합니다.
      - name: Upload dev-debug APK
        uses: actions/upload-artifact@v4 # v3 대신 최신 v4 사용 권장
        with:
          name: dev-debug-apk # 이름 명확화
          path: app/build/outputs/apk/dev/debug/app-dev-debug.apk # 경로 명확화

      # 단위 테스트를 실행하여 코드 안정성 검증
      - name: Run unit tests
        run: ./gradlew testDevDebugUnitTest
